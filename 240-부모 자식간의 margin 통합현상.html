<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>240-부모 자식간의 margin 통합현상.</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    div.parent {
      width: 600px;
      height: 600px;
      background-color: yellow;
      box-sizing: border-box;


    }

    .parent>p.child {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-top: 100px;
      color: white;
      background-color: blue;
    }
  </style>
</head>


<body>
  <div class="parent">
    <p class="child">자식</p>
  </div>

</body>

</html>
