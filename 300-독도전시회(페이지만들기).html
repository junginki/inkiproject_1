<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>300-독도전시회(페이지만들기).html</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <style>
    #wrap {
      width: 800px;
      margin-top: 15px;
      margin-left: 350px;
    }

    h1 {
      height: 100px;
      line-height: 100px;
      text-align: center;
    }

    img {
      width: 500px;
      margin-left: 150px;
      padding: 5px;
      border: 1px solid #000;
      border-radius: 5px;
    }

    figcaption {
      margin-bottom: 20px;
      font-size: 12px;
      text-align: center;
    }

    p {
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <h1>독도전시회</h1>
    <figure>
      <img src="./images/독도전시회.jpg" alt="독도전시회" />
      <figcaption>&lt;대한민국영토독도&gt;</figcaption>
    </figure>
    <p>독도의날 121주년을 기념해 기획 틀벽전의 일환으로</p>
    <p>독도를 주제로 한 온라인 전시회&quot;독도 , 독립과 평화를 노래하다.&quot;를 개최합니다.</p>



  </div>
</body>

</html>
