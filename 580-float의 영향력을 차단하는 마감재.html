<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>580-float의 영향력을 차단하는 마감재</title>
  <link rel="stylesheet" href="css/reset.css">
  <style>
    ul {
      width: 606px;
      margin: 0 auto;
    }

    ul:after {
      display: block;
      clear: both;
      content: '';
    }

    ul>li {
      display: block;
      float: left;
      width: 200px;
      border: 1px solid #000;
    }

    ul>li>a {
      display: block;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      height: 50px;
      background-color: yellow;
    }
  </style>
</head>

<body>

  <h1 class="text-center">580-float의 영향력을 차단하는 마감재</h1>

    <li><a href="#">네이버</a></li>
    <li><a href="#">다음</a></li>

  </ul>
