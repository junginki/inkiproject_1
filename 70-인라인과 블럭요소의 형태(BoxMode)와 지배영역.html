<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>70-인라인과 블럭요소의 형태(BoxMode)와 지배영역</title>
  <style>
    h1 {
      background-color: pink;
    }

    p {
      border: 1px solid blue;
    }

    span {
      border: 1px solid black
    }

    em {
      border: 1px solid black
    }

    strong {
      border: 1px solid black
    }

    img {
      border: 1px solid black
    }
  </style>
</head>

<body>
  <h1>독도는 우리땅 노래가사 변경</h1>
  <p>전 : 울릉도 동남쪽 뱃길 따라 이백리</p>
  <p>후 : 울릉도 동남쪽 뱃길 따라 87k</p>

  <span>현재는</span>
  <em>리와 같은 단위를 사용하지 않기 때문에</em>
  <strong>km로 바꾸어 표현</strong>
  <img src="images/독도경치-4-small.jpg" alt="독도경치" />
</body>

</html>
