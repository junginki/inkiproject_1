<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>90-display속성변경</title>
  <style>
    h1,
    h2 {
      display: inline;
      background-color: pink;
    }

    /* 꺽쇠 grater them 줄여서 gt리고함*/


    p>span {
      display: block;
      width: 500px;
      height: 50px;

      /* 문장의 줄간격 */
      line-height: 50px;


      background-color: lightblue;

    }

    p>img {
      width: 800px;
      height: auto;
    }
  </style>
  <!-- 문제1 h1 h2의 배경을 핑크색으로 하여 두개를  가로로 붙히고 싶다 -->
  <!-- 문제2 p태그의 직계자식인 span을 500*50px, lightblue 배경색을 가진 박스로 만들고싶다
   어떻게 해야할까 -->
</head>
<!-- 아까도 중요했지만 이제 더 중요한 내용 -->

<body>
  <h1><span>대한민국</span>독도는 땅이라는</h1>
  <h2>명백한 증거들</h2>
  <div>
    <p>1. 세종실록지리지(1454년) 표기</p>
    <p>2. 일본 태정관의 인정 (1877년)</p>
    <p3>서양의 조선왕국전도에 표기(1874년)</p3>
    <p>1950년 연합국의 공식발표</p>
  </div>

  <hr />

  <p>
    동서양을 막론한
    <span>독도가 대한민국 영토라는 주장을 뒷받침하는 수많은 증가</span>
    자료들~!
  </p>
  <p>
    <img src="./images/evidence.jpg" alt="독도는 대한민국 땅이라는 명백한 증거들" />
  </p>

</body>

</html>
