<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font예제</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    p {
      font-size: 30px;
    }

    span {
      color: blue;
      font-style: italic;
      font-weight: 800;
      font-size: 40px;
    }
  </style>
</head>

<body>
  <h1>어린왕자(Le Petit prince)</h1>
  <p>
    내 생활은 매일 똑같아.<br />
    만약 네가 나를 길들인다면 내 생활은 아마 환하게 밝아질거야.<br />
    네 <span>발자국 소리</span>는 마치 음악처럼 여겨져서 <br />
    <i>그걸 들으면 난 땅 밑의 굴 속에서 뛰쳐나오게 될 거야.</i> <br />
    <strong>나를 길들여줘</strong>


  </p>

</body>

</html>
