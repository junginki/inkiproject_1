<!DOCTYPE html>
<html lang="ko">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그선택자</title>
  <style>
    /* 110p~111p태그선택자 */
    h1 {
      color: red

    h2,
    h3,

      padding: 0;
    }

</head>
