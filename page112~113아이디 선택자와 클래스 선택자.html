<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 선택자와 클래스 선택자</title>

  <style>
    /* 112~113 아이디 선택자와 클래스 선택자 */
    #header {
      width: 800px;
      margin: 0 auto;
      background-color: red;
    }

    #wrap {
      width: 800px;
      margin: 0 auto;
      overflow: hidden;
    }

    #aside {
      width: 200px;
      float: left;
      background-color: blue;
    }

    #content {
      width: 600px;
      float: left;
      background-color: green;
    }
  </style>

</head>

<body>
  <div id="header">
    <h1>Header</h1>
  </div>
  <div id="wrap">
    <div id="aside">
      <h1>Aside</h1>
    </div>
    <div id="content">
      <h1>content</h1>
    </div>


  </div>

</body>

</html>
