<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태그선택자와 클래스 선택자</title>
  <style>
    /* 116~117p li의select만 빨간색 폰트로 바뀌고 h1의 select은 효과가 없다. */
    li.select {
      color: red;
    }
  </style>
</head>

<body>
  <h1 class="select">
    Lorem ipsum
  </h1>
  <ul>
    <li class="select">Lorem ipsum</li>
    <li>Lorem ipsum</li>
    <li>Lorem ipsum</li>
    <li>Lorem ipsum</li>
  </ul>
</body>

</html>
