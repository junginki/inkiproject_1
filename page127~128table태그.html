<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 태그와 자손 선택자 주의 사항</title>
  <style>
    table>tbody>tr>th {
      color: red;
    }

    /* 127p~128 table태그의 자손 */
    /* tbody가 숨겨져있어서 tbody를 넣지않으면 적용이 되지 않는다.
    table 데이터를 만들기위한 표를 만들때 사용하는 태그
    tr가로줄 th는 표의 제목 td는 셀을 만듬. */
  </style>
</head>

<body>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Region</th>
    </tr>
    <tr>
      <td>윤인성</td>
      <td>서울특별시 강서구 내발산동</td>
    </tr>
  </table>
</body>

</html>
