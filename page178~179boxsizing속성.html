<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxsizing속성</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      margin: 10px;
      padding: 10px;
      border: 10px solid #000;
    }

    div:first-child {
      background: red;
      box-sizing: content-box;
    }

    div.last-child {
      background: orange;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div></div>
  <div class="last-child"></div>
</body>

</html>
