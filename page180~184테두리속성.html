<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리속성</title>
  <style>
    /* p180~184 */
    .box {
      border-width: thick;
      border-style: dashed;
      border-color: black;
      border-radius: 20px;
    }

    div.box2 {
      border: thick dashed brown;
      border-radius: 50px 40px 20px 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Lorem ipsum dolor amet</h1>
  </div>
  <div class="box2">
    <h2>Lorem ipsum dolor amet</h2>
  </div>
</body>
