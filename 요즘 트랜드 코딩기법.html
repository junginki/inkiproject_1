<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>요즘 트렌디한 코딩기법 emmet(zencoding)</title>
</head>

<body>
  <h1>emmet(zencoding)</h1>

  <div id="name"></div>
  div#name
  #name

  <div class="name"></div>
  div.name
  .name

  <div class="one two"></div>
  div.one.two
  .one.two


  <div id="name" class="one two"></div>
  div#name.one.two
  #name.one.two

  <div>
    <p></p>
  </div>
  div>p


  <div id="wrap">
    <h1></h1>
  </div>
  div#wrap>h1
  #wrap>h1

  <p></p>
  <p></p>
  p+p

  <p></p>
  <p></p>
  <p></p>
  p+p+p

  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  p*6

  <li class="day-1"><span></span></li>
  <li class="day-2"><span></span></li>
  <li class="day-3"><span></span></li>
  <li class="day-4"><span></span></li>
  <li class="day-5"><span></span></li>

  nav>ul>li.first+li*4+li.last
  /
</body>

</html
